<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日の予定</title>
</head>
<body>

<h2>今日の予定</h2>
<ul id="list">読み込み中…</ul>

<script>
fetch("today.json")
  .then(response => response.json())
  .then(events => {
    const list = document.getElementById("list");
    list.innerHTML = "";

    events.forEach(ev => {
      const li = document.createElement("li");
      li.textContent = `${ev.time} ${ev.title}`;
      list.appendChild(li);
    });
  })
  .catch(() => {
    document.getElementById("list").innerHTML =
      "<li>読み込みに失敗しました</li>";
  });
</script>

</body>
</html>
