name: Update Today Calendar

# 30分ごとに自動実行 + 手動実行可能
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # node-fetch インストール
      - name: Install dependencies
        run: npm install node-fetch

      # today.json 生成
      - name: Generate today.json
        run: node fetch_calendar.js
        env:
          ICAL_URL: ${{ secrets.ICAL_URL }}

      # 生成ファイル commit & push
      - name: Commit and push today.json
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/today.json
          git diff --cached --quiet || git commit -m "update today calendar"
          git push "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
